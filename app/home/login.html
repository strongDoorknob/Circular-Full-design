<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page (after log-in)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="vertical-box">
            <!-- Use a semantic element like <header> for grouping introductory content -->
            <header>
                <div class="header">
                    <!-- Use <figure> for the header image, and <figcaption> for the description -->
                    <div class="header-image">
                        <div class="first-img">
                            <img src="../static/img-1.png" alt="first-image">
                        </div>
                        <div class="second-img">
                            <img src="../static/img-2.png" alt="second-image">
                        </div>
                    </div>
                </div>
            </header>

            <!-- Add <main> for the main content -->
            <main>
                <h2>Welcome To, <br>
                    THAMMASAT UNIVERSITY</h2>
            
                <div class="user-img"></div>
                <div class="user-name">{user_name}<br>{user_surname}</div>
                
                <div class="img-bottom">
                    <img src="../static/dome.png" alt="dome-img">
                </div>
            </main>
        </div>
    </div>
</body>

</html>
