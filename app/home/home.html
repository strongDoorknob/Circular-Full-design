<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page (not log-in)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap');
    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="vertical-box">
            <!-- Use a semantic element like <header> for grouping introductory content -->
            <header>
                <div class="header">
                    <!-- Use <figure> for the header image, and <figcaption> for the description -->
                    <div class="header-image">
                        <div class="first-img">
                            <img src="../static/img-1.png" alt="first-image">
                        </div>
                        <div class="second-img">
                            <img src="../static/img-2.png" alt="second-image">
                        </div>
                    </div>
                </div>
            </header>

            <main>
                <h2>Welcome To,<br>
                    THAMMASAT UNIVERSITY</h2>
                <div class="circle-container">
                    <div class="small-circle">
                    </div>
                    <h4>Log in</h4>
                </div>
                <div class="form-container">
                    <section class="form">
                        <!-- Use <form> for form elements -->
                        <form>
                            <div class="email-input">
                                <input type="email" id="email" name="email" placeholder="Email or username" required>
                                <img src="../static/user.png" alt="user-img">
                            </div>
                            <div class="password-input">
                                <input type="password" id="password" name="password" placeholder="Password" required>
                                <img src="../static/password.png" alt="password-img">
                            </div>
                            <!-- Use <a> for links -->
                            <a href="#">Forgot password?</a><br>
                            <!-- Use <button> for clickable buttons -->
                            <button type="submit">Login Now</button>
                        </form>
                    </section>
                </div>
            </main>
        </div>
    </div>
</body>

</html>
